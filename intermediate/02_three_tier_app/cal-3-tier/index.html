<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      input,
      select,
      button {
        margin: 8px 0;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Calculator Application</h1>

    <div>
      <label for="num1">Enter Number 1:</label><br />
      <input type="number" id="num1" />

      <br /><br />

      <label for="num2">Enter Number 2:</label><br />
      <input type="number" id="num2" />

      <br /><br />

      <label for="operation">Select Operation:</label><br />
      <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
    </div>

    <br />

    <div>
      <button id="calculateBtn">Calculate</button>
    </div>

    <h2>Result:</h2>
    <input type="text" id="result" disabled />
  </body>
  <script>
    const backendUrl = "http://13.232.76.128:8080/calculate"; // Change to your backend URL

    document
      .getElementById("calculateBtn")
      .addEventListener("click", function () {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operation = document.getElementById("operation").value;

        console.log("Calculating:", num1, num2, operation);

        fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ num1, num2, operation }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").value = data.result;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result").value =
              "Error connecting to backend";
          });
      });
  </script>
